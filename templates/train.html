<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Huấn luyện lại mô hình</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f3f6fc;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 520px;
      margin: 50px auto 0 auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(30,30,60,0.12);
      padding: 38px 40px 30px 40px;
      text-align: center;
    }
    h2 {
      color: #3838ac;
      margin-bottom: 22px;
    }
    button {
      padding: 13px 40px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg,#5858e8 0%, #8686fc 100%);
      color: white;
      font-size: 1.13em;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 2px 6px #0001;
      margin-top: 15px;
      transition: background .18s;
    }
    button:hover {
      background: linear-gradient(90deg, #6363ea 0%, #9797ff 100%);
    }
    .log-box {
      text-align: left;
      background: #151833;
      color: #abffe0;
      font-size: 1em;
      border-radius: 8px;
      padding: 17px 14px;
      margin: 30px 0 20px 0;
      min-height: 150px;
      max-height: 320px;
      overflow-y: auto;
      font-family: 'Consolas', 'Menlo', monospace;
      box-shadow: 0 1px 6px #0002;
      display: none;
      white-space: pre-wrap;
    }
    .nav {
      margin-top: 24px;
    }
    .nav a {
      color: #5858e8;
      font-weight: 500;
      text-decoration: none;
      border-radius: 6px;
      padding: 7px 22px;
      background: #f6f8fe;
      border: 1px solid #ececfc;
      margin-top: 6px;
      display: inline-block;
    }
    .nav a:hover { background: #5858e8; color: white; }
    @media (max-width: 650px) {
      .container { padding: 14px 4vw 20px 4vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Huấn luyện lại mô hình Naive Bayes</h2>
    <button id="train-btn">Thực hiện huấn luyện lại</button>
    <div id="logbox" class="log-box"></div>
    <div class="nav">
      <a href="/">Quay về trang chủ</a>
    </div>
  </div>

  <script>
    const btn = document.getElementById('train-btn');
    const logbox = document.getElementById('logbox');
    btn.onclick = function() {
      btn.disabled = true;
      logbox.innerText = "Đang khởi động huấn luyện lại mô hình...\n";
      logbox.style.display = 'block';

      fetch('/train-log', { method: 'POST' })
        .then(response => {
          if (!response.body) {
            logbox.innerText += "\nLỗi: Không thể đọc tiến trình!";
            return;
          }
          const reader = response.body.getReader();
          let decoder = new TextDecoder();
          function read() {
            reader.read().then(({done, value}) => {
              if (done) {
                logbox.innerText += "\n--- Đã hoàn thành huấn luyện lại mô hình! ---";
                btn.disabled = false;
                return;
              }
              logbox.innerText += decoder.decode(value);
              logbox.scrollTop = logbox.scrollHeight;
              read();
            });
          }
          read();
        })
        .catch(error => {
          logbox.innerText += "\nLỗi: " + error;
          btn.disabled = false;
        });
    }
  </script>
</body>
</html>
